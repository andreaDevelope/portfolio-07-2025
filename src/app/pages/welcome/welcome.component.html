<button (click)="toggleFlip()">
  {{ isFlipped ? "AC" : "Progetti" }}
</button>

<div class="container" [class.flipped]="isFlipped">
  <!-- HERO (e, su mobile flipped, anche PROJECTS) -->
  <div class="section hero">
    <!-- Contenuto Hero always -->
    <ng-container>
      <header>
        <div class="logo">
          <img src="../../../assets/img/ceccarelli-logo.jpeg" alt="logo" />
        </div>
        <div class="nav">
          <a href="#">Home</a>
          <a href="#">Contatti</a>
        </div>
      </header>
      <div class="hero-body">
        <!-- Qui il tuo contenuto principale della hero -->
        <h1>Benvenuto nel mio Portfolio</h1>
      </div>
    </ng-container>
  </div>

  <!-- PROJECTS card separata (desktop-only) -->
  <div class="section projects">
    <!-- Contenuto Projects per desktop -->
    <h2>I miei progetti</h2>
    <div class="projects-grid">
      <!-- es. card singole -->
      <div class="card">
        <img src="../../../assets/img/project1.png" alt="project.png" />
      </div>
      <div class="card">
        <img src="../../../assets/img/project2.png" alt="project.png" />
      </div>
      <div class="card">
        <img src="../../../assets/img/project3.png" alt="project.png" />
      </div>
    </div>
  </div>
</div>
