<mat-toolbar class="nav-container">
  <img
    src="../../../assets/img/ceccarelli-logo.jpeg"
    alt="logo.jpeg"
    class="logo"
  />

  <span class="spacer"></span>

  <input
    class="label-check"
    id="label-check"
    type="checkbox"
    [(ngModel)]="isMenuOpen"
  />
  <label for="label-check" class="hamburger-label">
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
    <label></label
  ></label>

  <div class="nav-buttons">
    <!-- Toggle Profile / Progetti -->
    <button
      class="btn"
      (click)="flipTogle()"
      (click)="closeHamburgerMenu()"
      *ngIf="currentRoute === '/'"
    >
      {{ isFlipped ? "Profilo" : "Progetti" }}
    </button>

    <a
      *ngIf="currentRoute === '/about-me'"
      class="btn"
      routerLink="/"
      (click)="closeHamburgerMenu()"
    >
      Home
    </a>

    <!-- Vai a Profile -->
    <a
      *ngIf="currentRoute != '/about-me'"
      class="btn"
      routerLink="/about-me"
      aria-label="Vai alla mia biografia"
      (click)="closeHamburgerMenu()"
    >
      La Mia Bio
    </a>

    <button
      class="btn"
      *ngIf="currentRoute === '/about-me'"
      (click)="toggleTimeline(); closeHamburgerMenu()"
    >
      {{ isTimelineVisible ? "Bio" : "Percorso" }}
    </button>

    <!-- Scrivimi (WhatsApp) -->
    <a
      (click)="closeHamburgerMenu()"
      class="btn"
      href="https://wa.me/393518714382"
      target="_blank"
      rel="noopener noreferrer"
    >
      Scrivimi
    </a>

    <!-- Matrix mode -->
    <button
      *ngIf="currentRoute !== '/about-me'"
      class="btn matrix-btn"
      (click)="matrixToggle()"
      (click)="closeHamburgerMenu()"
    >
      Matrix
    </button>
  </div>
</mat-toolbar>
